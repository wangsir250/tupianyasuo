<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 苹果风格</title>
    <!-- 苹果风格主样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <h1>图片压缩工具</h1>
        <p>上传图片，选择压缩比例，轻松压缩并下载，体验苹果风格设计</p>
    </header>

    <!-- 上传区域 -->
    <section class="upload-section">
        <!-- 上传按钮和拖拽区 -->
        <input type="file" id="uploadInput" accept="image/png, image/jpeg" />
        <label for="uploadInput" class="upload-label">点击或拖拽图片到此处上传</label>
    </section>

    <!-- 压缩设置区域 -->
    <section class="compress-section">
        <label for="qualityRange">压缩比例：</label>
        <input type="range" id="qualityRange" min="10" max="100" value="80" />
        <span id="qualityValue">80%</span>
    </section>

    <!-- 预览区域 -->
    <section class="preview-section">
        <!-- 原图预览 -->
        <div class="preview-block">
            <h2>原图预览</h2>
            <img id="originalImage" src="" alt="原图预览" style="display:none;" />
            <div id="originalSize">文件大小：-</div>
        </div>
        <!-- 压缩后预览 -->
        <div class="preview-block">
            <h2>压缩后预览</h2>
            <img id="compressedImage" src="" alt="压缩后预览" style="display:none;" />
            <div id="compressedSize">文件大小：-</div>
            <button id="downloadBtn" style="display:none;">下载压缩图片</button>
        </div>
    </section>

    <!-- 底部说明 -->
    <footer class="footer">
        <p>© 2024 图片压缩工具 | 设计风格仿苹果 | 仅供学习交流使用</p>
    </footer>

    <!-- 主功能脚本 -->
    <script src="main.js"></script>
</body>
</html>
